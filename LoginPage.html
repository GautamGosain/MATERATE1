<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="main-Heading">
        MateRate
    </div>

    <form>
        <div class="mainH">
            <h1 class="login">Welcome</h1>

            <center><img class="img" src="login2.jpg"></center>
            <br>
            <label class="LABEL">
                Username
            </label>
            <br>
            <input type="text" name="Username" placeholder="Enter Username" class="inp usern" required>
            <br><br>
            <label class="LABEL">Password</label>
            <br>
            <input id="type" type="password" name="Password" placeholder="Enter Password" class="inp pass" required>
            <br><br>
            <div class="remember"><input class="box" type="checkbox"><span class="togle">Show Password</span></div>
            <br>
            <button class="LoginButton">Login</button>
            <button class="CancelButton">Cancel</button>
            <br>
            <br>
            <label class="forgot">Forgot your <a class="link" href="#">Password</a>?</label>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="name.js"></script>
</body>

</html>
